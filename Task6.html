<!-- Another Approach -->
<h1>Click The Content To Delete</h1>
<h1  onclick="del(event)">One</h1>
<h1  onclick="del(event)">Two</h1>
<h1  onclick="del(event)">Three</h1>
<h1  onclick="del(event)">Four</h1>
<h1  onclick="del(event)">Five</h1>
<script>
    function del(event){
        event.target.remove()
    }
</script>
